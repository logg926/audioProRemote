<div class="container">
  <h1 class="title">
    {{ "PAGES.DETAIL.TITLE" | translate }}
  </h1>
  <button (click)="auth.logout({ returnTo: document.location.origin })">
    Log out
  </button>
  <button (click)="sendHello()">Test GraphQL</button>
  <ul *ngIf="auth.user$ | async as user">
    <li>{{ user.name }}</li>
    <li>{{ user.email }}</li>
  </ul>
</div>
